<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="boxShadow container">
      <div class="blue-container">
        <p class="lightLavender shadowed font700 l">Your Result</p>
        <div class="circle-gradient">
          <p class="xxl white font800 shadowed">76</p>
          <p class="sm lightLavender">of 100</p>
        </div>
        <div class="below-text-blue-box">
          <p class="white textGap shadowed font700 xl">Great</p>
          <p class="sm lightLavender shadowed">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="summary-container">
        <p class="font700 l" id="summary-topic">Summary</p>
        <div class="summary-list">
          <div class="box bgLightRed">
            <div class="image">
              <img src="./assets/images/icon-reaction.svg" />
              <div class="lightRed font700">Reaction</div>
            </div>
            <div><span>80</span> / 100</div>
          </div>

          <div class="box bgOrangeYellow">
            <div class="image">
              <img src="./assets/images/icon-memory.svg" />
              <div class="orangeYellow font700">Memory</div>
            </div>
            <div><span>92</span> / 100</div>
          </div>

          <div class="box bgGreenTeal">
            <div class="image">
              <img src="./assets/images/icon-verbal.svg" />
              <div class="greenTeal font700">Verbal</div>
            </div>
            <div><span>61</span> / 100</div>
          </div>

          <div class="box bgCobaltBlue">
            <div class="image">
              <img src="./assets/images/icon-visual.svg" />
              <div class="cobaltBlue font700">Visual</div>
            </div>
            <div><span>72</span> / 100</div>
          </div>
        </div>
        <button class="font700 m">Continue</button>
      </div>
    </div>
  </body>
</html>
